<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSearch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay">
    <div id="popup">
      <p>This site uses cookies! Also, you can help us make this site better by enabling analytics</p>
      <button onclick="consentdisable()">Accept and disable analytics</button>
      <button onclick="consentenable()">Accept and enable analytics</button>
    </div>
  </div> 
  <header>
    <h1>OpenSearch</h1>
    <form action="/search" method="GET">
      <input type="text" name="q" placeholder="Search..." id="search-bar">
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <form action="/search" method="GET">
      <input type="text" name="q" placeholder="Search..." id="search-bar">
      <button type="submit">Search</button>
    </form><br>
    <iframe frameborder="0" scrolling="no" style="width:100%; height:1129px;" allow="clipboard-write" src="https://emgithub.com/iframe.html?target=https%3A%2F%2Fgithub.com%2FOur-Code-24%2Fopensearch%2Fblob%2Fmain%2FREADME.md&style=a11y-dark&type=markdown&showBorder=on&showLineNumbers=on&showFileMeta=on&showFullPath=on&showCopy=on"></iframe>
  </main>
  <footer>
    <p><a href="https://github.com/Our-Code-24/opensearch">Our github Repo</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
